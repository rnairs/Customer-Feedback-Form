<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Shoemart Customer Feedback Form</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  

<div id="login">
  <div id="triangle"></div>
  <h1>
            CUSTOMER FEEDBACK FORM</h1>
  <form>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
	<input type="text" placeholder="Contact Details" />
	<select>
    <option value="" disabled selected>Select your Age Group</option>
    <option value="1">Under 18</option>
    <option value="2">18 - 24</option>
    <option value="3">25 - 34</option>
    <option value="4">35 - 44</option>
    <option value="5">45 - 65</option>
    <option value="6">65 and above</option>
    </select>
	<select>
	<option value="" disabled selected>Select your Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select>
    <select>
    <option value="" disabled selected>Select your Emirate</option>
    <option value="abudhabi">Abudhabi</option>
    <option value="ajman">Ajman</option>
    <option value="alain">Alain</option>
    <option value="dubai">Dubai</option>
    <option value="fujairah">Fujairah</option>
    <option value="rasalkhaimah">Ras Al Khaimah</option>
    <option value="sharjah">Sharjah</option>
    </select>
    <select>
    <option value="" disabled selected>Staff Appearance</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
    <select>
    <option value="" disabled selected>Customer Service (Floor)</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
    <select>
    <option value="" disabled selected>Customer Service (Cash Desk)</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
	<select>
    <option value="" disabled selected>Product Availability</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
    <select>
    <option value="" disabled selected>Store Presentation</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
    <select>
    <option value="" disabled selected>Product Offer</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Needs Improvement</option>
    </select>
    <input type="text" placeholder="Please add any additional comments regarding your visit:" />
    <input type="submit" value="Submit" />
  </form>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
